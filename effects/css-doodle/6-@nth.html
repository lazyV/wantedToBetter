<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nth</title>
</head>
<body>
  <script src="./js/css-doodle.min.js"></script>

  <!-- @nth(n, ...) == nth-child() -->
  <css-doodle>
    :doodle {
      @grid: 10 / 20vw;
      grid-gap: 1px;
    }

    background: pink;

    :nth-child(1) {
      background: #60569e;
    }

    :nth-child(5) {
      background: #60569e;
    }

    @nth(3n + 8) {
      background: #e6437d;
    }

    @nth(1, 5, 3n + 8) {
      ::after {
        content: @index();
        color: #fff;
      }
    }
  </css-doodle>
</body>
</html>
