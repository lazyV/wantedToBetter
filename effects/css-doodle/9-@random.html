<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>@random</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.6.1/css-doodle.min.js"></script>
  <!-- @random([ ratio ]) ratio取值0-1 -->
  <css-doodle>
    :doodle {
      @grid: 15 / 20vw;
      grid-gap: 1px;
    }

    @random {
      border-top: 1px solid #60569e;
    }

    @random {
      border-left: 1px solid #60569e;
    }

    @random (.2) {
      :after {
        content: '';
        background: hsl(@rand(360), 60%, 70%);
        @size: @rand(3px);
      }
    }
  </css-doodle>
</body>
</html>
