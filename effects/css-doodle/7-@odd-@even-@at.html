<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>@odd @even @at</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.6.1/css-doodle.min.js"></script>

  <css-doodle>
    :doodle {
      @grid: 15 / 30vw;
      grid-gap: 1px;
    }

    @even {
      background: orange;
    }

    @odd {
      background:	teal;
    }

    @at(10, 9) {
      background: pink;
      :after {
        content: @row(), @col();
        font-size: .5em;
        color: #fff;
      }
    }
  </css-doodle>
</body>
</html>
