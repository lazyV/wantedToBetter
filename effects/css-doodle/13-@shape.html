<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>@shape</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script src="./js/css-doodle.min.js"></script>
  <css-doodle>
    :doodle {
      @grid: 11 / 20vw;
      @shape: circle;
      margin: 100px auto;
    }
    @even {
      @shape: hypocycloid 5;
      background: teal;
      transform: scale(1) rotate(-60deg);
    }
  </css-doodle>
</body>
</html>
