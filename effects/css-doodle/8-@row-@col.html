<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>@row @col</title>
</head>
<body>
  <script src="./js/css-doodle.min.js"></script>
  <!-- @row(n, ...) 也可以传 odd even -->
  <css-doodle>
    :doodle {
      @grid: 20 / 20vw;
      grid-gap: 1px;
    }

    background: #e5e5e5;

    @row (odd) {
      background: pink;
    }

    @row(1,3) {
      background: orange;
    }

    @col(1,3) {
      background:	teal;
    }

  </css-doodle>
</body>
</html>
