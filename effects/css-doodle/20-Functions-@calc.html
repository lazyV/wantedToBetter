<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Functions</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script src="./js/css-doodle.min.js"></script>
  
  <h3>@calc</h3>
  <css-doodle>
    
    :doodle {
      @grid: 9x9;
      @size: 30vw;
    }
    --num: @abs(@abs(@row - 5) + @abs(@col - 5) - 9);
    background: rgba(
      0, 128, 128, calc(var(--num) / 9)
    );
    will-change: transform;
    transform: rotate(15deg);
    :before {
      content: @calc(@row*@col);
      color: white;
    }
  </css-doodle>
</body>
</html>
