<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>@grid</title>
</head>
<body>
  <script src="./js/css-doodle.min.js"></script>
  <!-- 定义网格数的另一种方法 优先级更高 -->
  <!-- 
    @grid: 15x15;
    @size: 20vw;
    简写为 @grid: 15/20vw
   -->
  <css-doodle>
    :doodle {
      @grid: 15x15;
      @size: 20vw;
      grid-gap: 1px;
    }

    background: pink
  </css-doodle>

  <css-doodle>
    :doodle {
      @grid: 15/20vw;
      grid-gap: 1px;
    }

    background: teal
  </css-doodle>

</body>
</html>
